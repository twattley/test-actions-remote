name: 'Python test'
description: 'description'
inputs:
  github-pat:
    description: 'github persoanl access token'
    required: true
  test-variable:
    description: 'Initial test variable'
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - name: Check Common Actions Repository
      if: ${{ github.event_name == 'push' }}
      uses: actions/checkout@v3
      with:
        repository: twattley/test-actions-remote
        token: ${{ inputs.github-pat }}
        path: test-actions-remote
    
    - name: list files
      if: ${{ github.event_name == 'push' }}
      run: | 
        ls -la
        chmod +x  test-actions-remote/helpers/test.sh
        ./test-actions-remote/helpers/test.sh  ${{ inputs.test-variable }}
      shell: bash
