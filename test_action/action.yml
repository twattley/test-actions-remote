name: 'Python test'
description: 'description'
inputs:
  github-pat:
    description: 'Initial test variable'
    required: true
# test 
runs:
  using: "composite"
  steps:

    - name: Check Main Repository
      uses: actions/checkout@v3

    - name: list files
      run: | 
        ls 
      shell: bash

    - name: Check Common Actions Repository
      uses: actions/checkout@v3
      with:
        repository: twattley/test-actions-remote
        token: ${{ inputs.github-pat }}
        path: test-actions-remote/helper
    
    - name: list files
      run: | 
        ls test-actions-remote/*
      shell: bash
