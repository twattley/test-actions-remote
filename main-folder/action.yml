name: 'Python test'
description: 'description'
inputs:
  github-pat:
    description: 'github persoanl access token'
    required: true
  test-variable:
    description: 'Initial test variable'
    required: true

runs:
  using: "composite"
  steps:    

    - name: Check Repository
      if: ${{ github.event_name == 'push' }}
      uses: actions/checkout@v3
      with:
        token: ${{ inputs.github-pat }}

    - name: Check Common Actions Repository
      if: ${{ github.event_name == 'push' }}
      uses: actions/checkout@v3
      with:
        repository: twattley/test-actions-remote
        token: ${{ inputs.github-pat }}
        path: test-actions-remote
      
    - name: login echo
      uses: twattley/test-actions-remote/main-folder/on-push/echo-push-text@main
      with:
        test-variable: ${{ inputs.test-variable }}

    - name: read file
      uses: twattley/test-actions-remote/main-folder/on-push/read-from-file@main

    - name: read file
      uses: twattley/test-actions-remote/main-folder/on-pull-request/echo-pr-text@main



